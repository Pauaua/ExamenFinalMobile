<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/actividades"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Actividad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="guardarActivity()">
    <ion-item>
      <ion-label position="stacked">Título</ion-label>
      <ion-input [(ngModel)]="nuevaActivity.titulo" name="titulo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea [(ngModel)]="nuevaActivity.descripcion" name="descripcion"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Fecha</ion-label>
      <ion-datetime
        display-format="DD/MM/YYYY"
        [(ngModel)]="nuevaActivity.fecha"
        name="fecha"
        required>
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Hora</ion-label>
      <ion-datetime
        display-format="HH:mm"
        pickerFormat="HH:mm"
        [(ngModel)]="nuevaActivity.hora"
        name="hora"
        display-timezone="utc">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Ubicación</ion-label>
      <ion-input [(ngModel)]="nuevaActivity.ubicacion" name="ubicacion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Tipo</ion-label>
      <ion-select [(ngModel)]="nuevaActivity.tipo" name="tipo" interface="popover">
        <ion-select-option value="trabajo">Trabajo</ion-select-option>
        <ion-select-option value="personal">Personal</ion-select-option>
        <ion-select-option value="social">Social</ion-select-option>
        <ion-select-option value="salud">Salud</ion-select-option>
        <ion-select-option value="otro">Otro</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Prioridad</ion-label>
      <ion-select [(ngModel)]="nuevaActivity.prioridad" name="prioridad" interface="popover">
        <ion-select-option value="baja">Baja</ion-select-option>
        <ion-select-option value="media">Media</ion-select-option>
        <ion-select-option value="alta">Alta</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Completada</ion-label>
      <ion-toggle [(ngModel)]="nuevaActivity.completada" name="completada"></ion-toggle>
    </ion-item>

    <ion-button
      expand="block"
      type="submit"
      [disabled]="!nuevaActivity.titulo || !nuevaActivity.fecha"
      style="margin: 16px;">
      Crear Actividad
    </ion-button>
  </form>
</ion-content>
