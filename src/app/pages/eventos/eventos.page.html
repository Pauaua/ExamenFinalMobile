<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Eventos
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="crearEvento()" [attr.aria-label]="'Crear nuevo evento'">
        <ion-icon name="add" [attr.aria-label]="'Icono de agregar'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" role="main">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-down" refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list role="list" [attr.aria-label]="'Lista de eventos'">
    <ion-item *ngFor="let evento of eventos" [routerLink]="['/event-detail', evento.id]" detail="true" [attr.aria-label]="'Evento: ' + evento.titulo">
      <ion-label>
        <h2>{{ evento.titulo }}</h2>
        <p>{{ evento.fecha | date:'short' }} - {{ evento.hora }}</p>
        <p>{{ evento.ubicacion }}</p>
      </ion-label>
      <ion-icon
        *ngIf="evento.notificacionHabilitada"
        name="notifications"
        color="primary"
        slot="end"
        style="margin-left: 10px;"
        [attr.aria-label]="'NotificaciÃ³n habilitada'">
      </ion-icon>
    </ion-item>
  </ion-list>

  <div *ngIf="eventos.length === 0" class="empty-state" role="region" [attr.aria-label]="'No hay eventos programados'">
    <p>No hay eventos programados</p>
    <ion-button (click)="crearEvento()" fill="clear" [attr.aria-label]="'Crear primer evento'">Crear primer evento</ion-button>
  </div>
</ion-content>
